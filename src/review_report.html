<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Review Report | LSPro BSSN</title>

    <style>
      [x-cloak] {
        display: none !important;
      }
      input[type="date"]::-webkit-calendar-picker-indicator {
        display: none;
      }
      input[type="date"]::-moz-calendar-picker-indicator {
        display: none;
      }
    </style>

    <script defer>
      let token;
      let reviewerData;
      document.addEventListener("alpine:init", () => {
        if (window.isLoggedIn()) {
          token = localStorage.getItem("token");
          reviewerData = JSON.parse(localStorage.getItem("reviewer"));
        } else {
          token = null;
          window.location.href = "/login.html";
        }
      });
      document.addEventListener("alpine:init", () => {
        Alpine.data("ReviewReportPagesInit", () => ({
          // old properties
          page: "reviewreport",
          darkMode: false,
          sidebarToggle: false,

          // new properties
          toe: null,
          eor: null,
          isLoading: true,
          isOpenManualSubmitForm: false,
          isLoadingPDFPreview: true,
          pdfLink: null,
          eorReviewReportModelLeftSigner: "",
          eorReviewReportModelRightSigner: "",
          eorReviewReportModelDateString: "",

          eorReviewReportModelNumber: "",
          eorReviewReportModelRevision: "",
          eorReviewReportModelDate: null,
          eorReviewReportModelMeetingDecision: "",
          eorReviewReportModelLocation: "",

          eorReviewReportModelFile: null,
          eorReviewReportFormError: {},
          eorReviewReportFormSubmitting: false,
          init() {
            this.isLoading = true;

            const id = sessionStorage.getItem("selectedEORId");
            if (!id) {
              console.error("ID EOR tidak ditemukan di sessionStorage");
              this.isLoading = false;
              return;
            }
            const toeIdParam = sessionStorage.getItem("toeId");
            if (!toeIdParam) {
              console.error("TOE id tidak ditemukan di sessionStorage");
              this.isLoading = false;
              return;
            }

            try {
              fetch(`${window.apiHost}/toe/${toeIdParam}`, {
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
              })
                .then((res) => {
                  if (!res.ok) throw new Error("Gagal fetch TOE");
                  return res.json();
                })
                .then(async (data) => {
                  this.isLoading = false;
                  this.toe = data.data;

                  fetch(`${window.apiHost}/eor/${id}`, {
                    headers: {
                      "Content-Type": "application/json",
                      Authorization: `Bearer ${token}`,
                    },
                  })
                    .then((res) => {
                      if (!res.ok) throw new Error("Gagal fetch EOR");
                      return res.json();
                    })
                    .then(async (data) => {
                      this.eor = data.data;

                      fetch(
                        `${window.apiHost}/eor/${id}/review-report/preview-pdf`,
                        {
                          headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${token}`,
                          },
                        },
                      )
                        .then((res) => {
                          if (!res.ok)
                            throw new Error("Gagal fetch EOR Preview");
                          return res.json();
                        })
                        .then((data) => {
                          this.pdfLink = `${window.apiHost}/temp/${data.data.file_uuid}`;
                          this.isLoadingPDFPreview = false;
                        })
                        .catch((error) => {
                          console.error("Error:", error);
                          this.isLoadingPDFPreview = false;
                        });
                    });
                })
                .catch((error) => {
                  console.error("Error:", error);
                  this.isLoading = false;
                });
            } catch (error) {
              console.error("Error:", error);
              this.isLoading = false;
              this.isLoadingPDFPreview = false;
            }
          },
          async openManualSubmitForm() {
            const id = sessionStorage.getItem("selectedEORId");

            this.isOpenManualSubmitForm = true;
            fetch(`${window.apiHost}/eor/${id}/review-report/preview`, {
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            })
              .then((res) => res.blob())
              .then((blob) => {
                window.downloadFile(blob, "laporan-review.docx");
              })
              .catch(async (error) => {
                console.error("Gagal download:", error);
                await window.swal.fire({
                  text: "Gagal mengunduh file!",
                  icon: "error",
                });
              });
          },
          async eorReviewReportSubmit() {
            this.eorReviewReportFormError = {};

            if (
              !this.eorReviewReportModelNumber ||
              this.eorReviewReportModelNumber.trim() === ""
            ) {
              this.eorReviewReportFormError.eorReviewReportModelNumber =
                "Nomor Review Report harus diisi";
            }

            if (
              !this.eorReviewReportModelRevision ||
              this.eorReviewReportModelRevision.trim() === ""
            ) {
              this.eorReviewReportFormError.eorReviewReportModelRevision =
                "Nomor revisi Review Report harus diisi";
            }

            if (
              !this.eorReviewReportModelDate ||
              this.eorReviewReportModelDate.trim() === ""
            ) {
              this.eorReviewReportFormError.eorReviewReportModelDate =
                "Tanggal harus diisi";
            }

            if (
              !this.eorReviewReportModelMeetingDecision ||
              this.eorReviewReportModelMeetingDecision.trim() === ""
            ) {
              this.eorReviewReportFormError.eorReviewReportModelMeetingDecision =
                "Keputusan rapat harus dipilih";
            }

            if (
              !this.eorReviewReportModelLocation ||
              this.eorReviewReportModelLocation.trim() === ""
            ) {
              this.eorReviewReportFormError.eorReviewReportModelLocation =
                "Lokasi harus diisi";
            }

            if (Object.keys(this.eorReviewReportFormError).length > 0) return;

            this.eorReviewReportFormSubmitting = true;

            try {
              const id = sessionStorage.getItem("selectedEORId");

              const res = await fetch(
                `${window.apiHost}/eor/${id}/review-report`,
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`,
                  },
                  body: JSON.stringify({
                    rr_no: this.eorReviewReportModelNumber,
                    rr_rev: this.eorReviewReportModelRevision,
                    rr_date: this.eorReviewReportModelDate,
                    rr_meeting_decision:
                      this.eorReviewReportModelMeetingDecision.toLowerCase() ===
                      "true",
                    rr_location: this.eorReviewReportModelLocation,
                  }),
                },
              );

              const result = await res.json();
              if (!res.ok) {
                await window.swal.fire({
                  text: `Gagal membuat EOR Review Report: ${result.message || "Terjadi kesalahan."}`,
                  icon: "error",
                });
                return;
              }

              await window.swal.fire({
                text: "EOR Review Report berhasil dibuat!",
                icon: "success",
              });
              window.location.href = "/eor.html";
            } catch (error) {
              await window.swal.fire({
                text: "EOR Review Report gagal dibuat!",
                icon: "error",
              });
              // window.location.reload();
            }
          },
          async eorReviewReportSubmitWithUpload() {
            this.eorReviewReportFormError = {};

            if (!this.eorReviewReportModelFile) {
              this.eorReviewReportFormError.eorReviewReportModelFile =
                "File harus diisi";
            }

            if (Object.keys(this.eorReviewReportFormError).length > 0) return;

            this.eorReviewReportFormSubmitting = true;

            try {
              const id = sessionStorage.getItem("selectedEORId");

              const formData = new FormData();
              formData.append("file", this.eorReviewReportModelFile);

              const res = await fetch(
                `${window.apiHost}/eor/${id}/review-report/upload`,
                {
                  method: "POST",
                  headers: {
                    Authorization: `Bearer ${token}`,
                  },
                  body: formData,
                },
              );

              const result = await res.json();
              if (!res.ok) {
                await window.swal.fire({
                  text: `Gagal mengupload EOR Review Report: ${result.message || "Terjadi kesalahan."}`,
                  icon: "error",
                });
                return;
              }

              await window.swal.fire({
                text: "EOR Review Report berhasil diupload!",
                icon: "success",
              });
              window.location.href = "/eor.html";
            } catch (error) {
              await window.swal.fire({
                text: "EOR Review Report gagal diupload!",
                icon: "error",
              });
              window.location.reload();
            }
          },
        }));
      });
    </script>
  </head>

         $watch('sidebarToggle', value => localStorage.setItem('sidebarToggle', JSON.stringify(value)));

                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="#ffffff"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                          </svg>
                          Batal
                        </button>
                      </div>

                      <div x-show="isOpenManualSubmitForm">
                        <div class="mt-2">
                          <label
                            class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                          >
                            Upload Revisi File Review Report
                          </label>
                        </div>

                        <div
                          class="mt-2 flex flex-col items-center gap-1 xl:flex-row"
                        >
                          <!-- Input File -->
                          <div class="w-full xl:w-[275px]">
                            <input
                              type="file"
                              @click="eorReviewReportModelFile = null; $event.target.value = null"
                              @change="eorReviewReportModelFile = $event.target.files[0]"
                              placeholder="Pilih file"
                              class="focus:border-ring-brand-300 shadow-theme-xs focus:file:ring-brand-300 h-10 w-full overflow-hidden rounded-lg border border-gray-300 bg-transparent text-sm text-gray-500 transition-colors file:mr-5 file:border-collapse file:cursor-pointer file:rounded-l-lg file:border-0 file:border-r file:border-solid file:border-gray-200 file:bg-gray-50 file:py-3 file:pr-3 file:pl-3.5 file:text-xs file:text-gray-700 placeholder:text-gray-400 hover:file:bg-gray-100 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-gray-400 dark:text-white/90 dark:file:border-gray-800 dark:file:bg-white/[0.03] dark:file:text-gray-400 dark:placeholder:text-gray-400"
                            />
                            <p
                              x-show="eorReviewReportFormError.eorReviewReportModelFile"
                              class="mt-1.5 text-xs text-red-500"
                              x-text="eorReviewReportFormError.eorReviewReportModelFile"
                            ></p>
                          </div>

                          <!-- Tombol Submit -->
                          <button
                            type="button"
                            class="shadow-theme-xs bg-brand-600 hover:bg-brand-800 inline-flex w-full items-center gap-2 rounded-lg px-4 py-3 text-sm font-medium text-white transition xl:w-auto"
                            @click="eorReviewReportSubmitWithUpload();"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="#ffffff"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            >
                              <path
                                d="M21.2 15c.7-1.2 1-2.5.7-3.9-.6-2-2.4-3.5-4.4-3.5h-1.2c-.7-3-3.2-5.2-6.2-5.6-3-.3-5.9 1.3-7.3 4-1.2 2.5-1 6.5.5 8.8m8.7-1.6V21"
                              />
                              <path d="M16 16l-4-4-4 4" />
                            </svg>
                            Upload Review Report
                          </button>

                          <button
                            class="shadow-theme-xs mb-2 inline-flex w-full items-center gap-2 rounded-lg bg-red-600 px-4 py-3 text-sm font-medium text-white transition hover:bg-red-800 xl:mb-0 xl:w-auto"
                            @click="isOpenManualSubmitForm = false"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="#ffffff"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            >
                              <path d="M19 12H6M12 5l-7 7 7 7" />
                            </svg>

                            Kembali
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ====== Form Elements Section End -->
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>

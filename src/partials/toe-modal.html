<script>
  function toeFormHandler() {
    return {
      toeFormSubmitting: false,
      toeFormShowResult: false,
      async toeSubmitForm(event) {
        event.preventDefault();

        this.toeFormErrors = {};

        if (!this.toeModelTitle || this.toeModelTitle.trim() === "") {
          this.toeFormErrors.toeModelTitle = "TOE Title harus diisi";
        }

        if (!this.toeModelVersion || this.toeModelVersion.trim() === "") {
          this.toeFormErrors.toeModelVersion = "TOE Version harus diisi";
        }

        if (!this.toeModelEal || this.toeModelEal.trim() === "") {
          this.toeFormErrors.toeModelEal = "TOE EAL harus dipilih";
        }

        if (Object.keys(this.toeFormErrors).length > 0) return;

        this.toeFormSubmitting = true;

        if (!this.isEditingToe) {
          try {
            const res = await fetch(`${window.apiHost}/toe/`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                title: this.toeModelTitle,
                version: this.toeModelVersion,
                eal: this.toeModelEal,
              }),
            });

            const result = await res.json();
            if (!res.ok) {
              throw new Error(result.message || "Terjadi kesalahan.");
              return;
            }

            await window.swal.fire({
              text: "TOE berhasil dibuat!",
              icon: "success",
            });

            this.toeFormSubmitting = false;
            this.toeFormShowResult = true;

            location.reload();
          } catch (error) {
            await window.swal.fire({
              text: `TOE gagal dibuat!: ${error.message || "Terjadi kesalahan."}`,
              icon: "error",
            });

            this.toeFormSubmitting = false;
            this.toeFormShowResult = true;

            location.reload();
          }
        } else {
          try {
            const id = this.selectedToe.id;
            const res = await fetch(`${window.apiHost}/toe/${id}`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                title: this.toeModelTitle,
                version: this.toeModelVersion,
                eal: this.toeModelEal,
              }),
            });

            const result = await res.json();
            if (!res.ok) {
              throw new Error(result.message || "Terjadi kesalahan.");
              return;
            }

            await window.swal.fire({
              text: "TOE berhasil diedit!",
              icon: "success",
            });

            this.toeFormSubmitting = false;
            this.toeFormShowResult = true;

            location.reload();
          } catch (error) {
            await window.swal.fire({
              text: `TOE gagal diedit!: ${error.message || "Terjadi kesalahan."}`,
              icon: "error",
            });

            this.toeFormSubmitting = false;
            this.toeFormShowResult = true;

            location.reload();
          }
        }
      },
    };
  }
</script>

<div
  class="fixed inset-0 z-1000 flex items-center justify-center overflow-y-auto p-5"
  x-data="toeFormHandler"
  x-show="isOpenToeModal"
  x-init="isOpenToeModal = false"
  x-cloak
>
  <div
    class="modal-close-btn fixed inset-0 h-full w-full bg-gray-400/50 backdrop-blur-[32px]"
  ></div>
  <div
    class="no-scrollbar relative w-full max-w-[700px] overflow-y-auto rounded-3xl bg-white p-4 lg:p-11 dark:bg-gray-900"
  >
    <div x-show="toeFormSubmitting === false && toeFormShowResult === false">
      <button
        class="transition-color absolute top-5 right-5 z-999 flex h-11 w-11 items-center justify-center rounded-full bg-gray-100 text-gray-400 hover:bg-gray-200 hover:text-gray-600 dark:bg-gray-700 dark:bg-white/[0.05] dark:text-gray-400 dark:hover:bg-white/[0.07] dark:hover:text-gray-300"
        @click="isOpenToeModal = false"
        x-show="toeFormSubmitting === false"
      >
        <svg
          class="fill-current"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M6.04289 16.5418C5.65237 16.9323 5.65237 17.5655 6.04289 17.956C6.43342 18.3465 7.06658 18.3465 7.45711 17.956L11.9987 13.4144L16.5408 17.9565C16.9313 18.347 17.5645 18.347 17.955 17.9565C18.3455 17.566 18.3455 16.9328 17.955 16.5423L13.4129 12.0002L17.955 7.45808C18.3455 7.06756 18.3455 6.43439 17.955 6.04387C17.5645 5.65335 16.9313 5.65335 16.5408 6.04387L11.9987 10.586L7.45711 6.04439C7.06658 5.65386 6.43342 5.65386 6.04289 6.04439C5.65237 6.43491 5.65237 7.06808 6.04289 7.4586L10.5845 12.0002L6.04289 16.5418Z"
            fill=""
          />
        </svg>
      </button>
      <div class="px-2 pr-14">
        <div
          class="mb-2 text-2xl font-semibold text-gray-800 dark:text-white/90"
          x-text="isEditingToe ? 'Edit TOE' : 'Tambah TOE'"
        ></div>
        <div class="mb-6 text-sm text-gray-500 lg:mb-7 dark:text-gray-400">
          Masukkan detail TOE
        </div>
      </div>
      <form class="flex flex-col" @submit="toeSubmitForm">
        <div class="custom-scrollbar h-[250px] overflow-y-auto px-2">
          <div>
            <div class="grid grid-cols-1 gap-x-6 gap-y-5">
              <div>
                <label
                  class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                >
                  TOE Title
                </label>
                <input
                  type="text"
                  x-model="toeModelTitle"
                  placeholder="Masukkan TOE Title"
                  :class="[
                    'w-full rounded-lg px-4 py-2.5 text-sm focus:outline-none',
                    toeFormErrors.toeModelTitle ? 'border border-red-500 focus:ring-red-500/10' : 'border border-gray-300 focus:ring-gray-500/10',
                    'dark:bg-gray-900 dark:text-white/90 dark:border-gray-700'
                  ]"
                />
                <p
                  x-show="toeFormErrors.toeModelTitle"
                  class="mt-1.5 text-xs text-red-500"
                  x-text="toeFormErrors.toeModelTitle"
                ></p>
              </div>

              <div>
                <label
                  class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                >
                  TOE Version
                </label>
                <input
                  type="text"
                  x-model="toeModelVersion"
                  placeholder="Masukkan TOE Version"
                  :class="[
                    'w-full rounded-lg px-4 py-2.5 text-sm focus:outline-none',
                    toeFormErrors.toeModelVersion ? 'border border-red-500 focus:ring-red-500/10' : 'border border-gray-300 focus:ring-gray-500/10',
                    'dark:bg-gray-900 dark:text-white/90 dark:border-gray-700'
                  ]"
                />
                <p
                  x-show="toeFormErrors.toeModelVersion"
                  class="mt-1.5 text-xs text-red-500"
                  x-text="toeFormErrors.toeModelVersion"
                ></p>
              </div>

              <div>
                <label
                  class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                >
                  EAL
                </label>
                <div class="relative z-20 bg-transparent">
                  <select
                    x-model="toeModelEal"
                    class="w-full appearance-none rounded-lg px-4 py-2.5 text-sm focus:outline-none"
                    :class="[
                      toeFormErrors.toeModelEal ? 'border border-red-500 focus:ring-red-500/10' : 'border border-gray-300 focus:ring-gray-500/10',
                      'dark:bg-gray-900 dark:text-white/90 dark:border-gray-700'
                    ]"
                  >
                    <option
                      value=""
                      disabled
                      hidden
                      class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                    >
                      Pilih Level EAL
                    </option>
                    <option
                      value="2"
                      class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                    >
                      2
                    </option>
                    <option
                      value="3"
                      class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                    >
                      3
                    </option>
                    <option
                      value="4"
                      class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
                    >
                      4
                    </option>
                  </select>
                  <span
                    class="pointer-events-none absolute top-1/2 right-4 z-30 -translate-y-1/2 text-gray-500 dark:text-gray-400"
                  >
                    <svg
                      class="stroke-current"
                      width="20"
                      height="20"
                      viewBox="0 0 20 20"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M4.79175 7.396L10.0001 12.6043L15.2084 7.396"
                        stroke=""
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                </div>
                <p
                  x-show="toeFormErrors.toeModelEal"
                  class="mt-1.5 text-xs text-red-500"
                  x-text="toeFormErrors.toeModelEal"
                ></p>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-6 flex items-center gap-3 px-2 lg:justify-end">
          <button
            type="button"
            @click="isOpenToeModal = false"
            class="flex w-full justify-center rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 sm:w-auto dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03]"
          >
            Batal
          </button>
          <template x-if="!isEditingToe">
            <button
              type="submit"
              class="bg-success-500 hover:bg-success-600 flex w-full justify-center rounded-lg px-4 py-2.5 text-sm font-medium text-white sm:w-auto"
            >
              Tambah TOE
            </button>
          </template>
          <template x-if="isEditingToe">
            <button
              type="submit"
              class="bg-brand-500 hover:bg-brand-600 flex w-full justify-center rounded-lg px-4 py-2.5 text-sm font-medium text-white sm:w-auto"
            >
              Simpan TOE
            </button>
          </template>
        </div>
      </form>
    </div>
    <!-- Loading -->
    <div
      x-show="toeFormSubmitting && toeFormShowResult === false"
      class="text-center text-gray-600"
    >
      Loading...
    </div>
  </div>
</div>
